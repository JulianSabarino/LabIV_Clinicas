<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

<div class="alert alert-warning" role="alert" *ngIf="!form.valid && !form.untouched">
    Datos Invalidos
  </div>
  
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h2>Nuevo Usuario</h2>
    </div>
  
    <form [formGroup]="this.form" (submit)="register()">
  
      <div class="row g-5">

        
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Nuevo Usuario</h4>
  
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input [formControl]="form.controls.name" type="text" class="form-control" id="firstName" placeholder="" value="" required=""
                fdprocessedid="1ffdn">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
  
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input [formControl]="form.controls.surname" type="text" class="form-control" id="lastName" placeholder="" value="" required=""
                fdprocessedid="g20eu">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="age" class="form-label">Fecha de Nacimiento</label>
              <input [formControl]="form.controls.age" type="date" class="form-control" id="age" placeholder="" value="" required=""
                fdprocessedid="g20eu">
              <div class="invalid-feedback">
                Valid age name is required.
              </div>
            </div>
  
            <div class="col-6">
              <label for="document" class="form-label">Documento</label>
              <div class="input-group has-validation">
                <span class="input-group-text">DNI</span>
                <input [formControl]="form.controls.document" type="text" class="form-control" id="document" placeholder="" required="" fdprocessedid="qrrotq">
                <div class="invalid-feedback">
                  Your dni is required.
                </div>
              </div>
            </div>

            <div class="col-sm-6">
                <label for="age" class="form-label">Mail</label>
                <input [formControl]="form.controls.mail" type="text" class="form-control" id="mail" placeholder="" value="" required=""
                  fdprocessedid="g20eu">
                <div class="invalid-feedback">
                  Valid age name is required.
                </div>
              </div>
                
                <div class="col-sm-6">
                    <label for="age" class="form-label">Tipo de Usuario</label>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="isMedic" (change)="checkMedic()">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Especialista</label>
                      </div>

                    <div class="invalid-feedback">
                      Valid age name is required.
                    </div>
                  </div>
                
                <div class="col-sm-6">
                    <label for="age" class="form-label">Contrase√±a</label>
                    <input [formControl]="form.controls.password" type="text" class="form-control" id="mail" placeholder="" value=""
                        required="" fdprocessedid="g20eu">
                    <div class="invalid-feedback">
                        Valid age name is required.
                    </div>
                </div>

                <div class="col-sm-6" *ngIf="!isMedic">
                    <label for="age" class="form-label">Obra Social</label>
                    <input [formControl]="form.controls.obraSocial" type="text" class="form-control" id="mail" placeholder="" value=""
                        required="" fdprocessedid="g20eu">
                    <div class="invalid-feedback">
                        Valid age name is required.
                    </div>
                </div>


          </div>
  
          <hr class="my-4">
  
          <button class="w-100 btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a">Cargar</button>
  
        </div>



        <div class="col-md-5 col-lg-4 order-md-last" *ngIf="isMedic">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <label for="state" class="form-label">Especialidades</label>
            </h4>
            <ul class="list-group mb-3 flag-list">
    
              <div *ngFor="let especialidad of especialidades">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div class="form-check form-switch">
                        <input [checked]="especialidad.isChecked" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="addRemoveSpeciality(especialidad)">
                        <label class="form-check-label" for="flexSwitchCheckDefault">{{especialidad.name}}</label>
                      </div>
                </li>
              </div>
    
            </ul>
          </div>


      </div>
    </form>
  </div>
