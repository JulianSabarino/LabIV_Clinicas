<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

<div class="container" style="margin-top: 1vh;">
  <div class="d-flex full-height align-items-center"> <!-- Flexbox container for horizontal layout -->
    <!-- Image Section -->
    <img src="assets/user.jpg" class="card-img-top" alt="User" style="width: 120px; height: 120px; object-fit: cover;">

    <!-- Text Section -->
    <div class="ms-3"> <!-- ms-3 adds left margin to separate text from image -->
      <div>
        <i class="bi bi-person"></i><b> {{authService.userProfile?.mail}}</b>
      </div>
      <div><b>Nombre: </b>{{authService.userProfile?.name}} {{authService.userProfile?.surename}}</div>
      <div><b>Edad: </b>{{authService.userProfile?.age}}</div>
      <div><b>DNI: </b>{{authService.userProfile?.dni}}</div>
    </div>
  </div>
  
  <hr class="my-4">

</div>
<div class="full-height">
    <div class="overlay">
        <h1>{{frasesList[frase].title}} </h1>
        <p class="lead">{{frasesList[frase].text}}</p>
        <p class="lead" style="text-align: center;"><strong>Tu salud, en las mejores manos.</strong></p>
      </div>
    <img class="bkg-img" src="assets/medicwallpaper.jpg">
</div>
