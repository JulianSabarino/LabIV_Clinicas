<div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-lg-8" *ngIf="medicList.length >0">
    
        <h5 class="row">Finalizados por Medico</h5>
    
        <div class="col-12">
            <label for="country" class="form-label">Especialista</label>
            <select class="form-select" id="doctor" required="" fdprocessedid="42e8x5" (change)="selectMedic($event)">
              <option>Seleccionar Medico</option>
              <option *ngFor="let user of medicList" [value]="user.userInfo.mail">{{user.userInfo.mail}}</option>
            </select>
          </div>
    
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Inicio</label>
              <input type="date" class="form-control" id="firstName" placeholder="" value="" required="" fdprocessedid="6ifca" [(ngModel)]="dateStart" (change)="selectRange()">
            </div>
    
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Final</label>
              <input type="date" class="form-control" id="lastName" placeholder="" value="" required="" fdprocessedid="0ngn3i" [(ngModel)]="dateEnd" (change)="selectRange()">
            </div>
    
          </div>
    
          <div class="col" style="margin-top: 2vh;">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-body">
                <div class="d-flex container align-items-center justify-content-center">
                    <h1><b>{{ammountOfTurns}}</b></h1>
                </div>
              </div>
            </div>
          </div>
    
      </div>
    
    </div>
