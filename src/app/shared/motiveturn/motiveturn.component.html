<div class="cancel-turn-container container" [@modalAnimation]>
    <h2>Turno</h2>
    <div class="cancel-turn-container">
      <p *ngIf="status != 'Finalizado'">El motivo de que su turno fue {{status}}:</p>
      <div class="form-group">
        <label for="cancelComment">{{comment}}</label>
      </div>
      <div class="button-group">
        <button class="btn" (click)="close()">Cerrar</button>
      </div>
    </div>
    
    </div>
