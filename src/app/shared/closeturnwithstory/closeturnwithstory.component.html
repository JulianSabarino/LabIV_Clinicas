<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

<div class="container">

<form [formGroup]="this.form" (submit)="chargeClinicHistory()" style="padding: 5vh;">

    <div class="row g-5">

        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Altura (en Cm)</label>
                <input formControlName="hight" type="number" class="form-control" id="firstName" placeholder=""
                    value="" required="" fdprocessedid="1ffdn">
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Peso (en Kg)</label>
                <input formControlName="weight" type="number" class="form-control" id="lastName"
                    placeholder="" value="" required="" fdprocessedid="g20eu">
            </div>

            <div class="col-sm-6">
                <label for="age" class="form-label">Temperatura (°C)</label>
                <input formControlName="temperature" type="number" class="form-control" id="age" placeholder=""
                    value="" required="" fdprocessedid="g20eu">
            </div>
            <div class="col-sm-6">
                <label for="age" class="form-label">Presión</label>
                <input formControlName="pressure" type="text" class="form-control" id="age" placeholder=""
                    value="" required="" fdprocessedid="g20eu">
            </div>
            <div class="col-sm-6">
                <label for="age" class="form-label">Comentarios</label>
                <input  [(ngModel)]="commentary" type="text" class="form-control" placeholder=""
                    value="" required="" fdprocessedid="g20eu" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-sm-6" *ngIf="commentary!=''">
                <label for="age" class="form-label">Adicional 1 (Clave | Valor)</label>
                <div class="d-flex">
                <input  [(ngModel)]="keyOne" type="text" class="form-control" placeholder=""
                    value="" required="" fdprocessedid="g20eu" [ngModelOptions]="{standalone: true}">
                <input  [(ngModel)]="valueOne" type="text" class="form-control" placeholder=""
                    value="" required="" fdprocessedid="g20eu" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
            <div class="col-sm-6" *ngIf="(keyOne!='' && valueOne!='')">
                <label for="age" class="form-label">Adicional 2 (Clave | Valor)</label>
                <div class="d-flex">
                    <input  [(ngModel)]="keyTwo" type="text" class="form-control" placeholder=""
                        value="" required="" fdprocessedid="g20eu" [ngModelOptions]="{standalone: true}">
                    <input  [(ngModel)]="valueTwo" type="text" class="form-control" placeholder=""
                        value="" required="" fdprocessedid="g20eu" [ngModelOptions]="{standalone: true}">
                </div>
            </div>

        </div>


        <div class="d-flex justify-content-end">
            <button class="btn btn-primary btn-lg" type="button" fdprocessedid="4p6z8a" (click)="noCancelar()" style="background-color: red; margin-right: 1vh; width: 15%;">Cancelar</button>
            <button class="btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a" style="width: 15%;" [disabled]="!form.valid">Cargar</button>

        </div>

    </div>

</form>


</div>
